<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Recommender Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Tailwind CSS & Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Hide scrollbar in chat box */
#chatBox::-webkit-scrollbar {
  display: none; /* For Chrome, Safari, Opera */
}

#chatBox {
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;     /* Firefox */
}

    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --chat-user-bg: #e0f2fe;
      --chat-bot-bg: #f3f4f6;
    }

    .dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --chat-user-bg: #1e40af;
      --chat-bot-bg: #374151;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .chat-box {
  height: 0;
  transition: height 0.5s ease;
}
.chat-box.expanded {
  height: 500px;
}

    .chat-box {
      height: 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: height 0.5s ease;
    }

    .chat-box.expanded {
      height: 500px;
    }

    .loading-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #ccc;
      border-radius: 50%;
      border-top-color: #007bff;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

.opacity-60 span {
  animation: blink 1s step-start infinite;
}

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toggle Switch Styles */
    .switch {
      font-size: 17px;
      position: relative;
      display: inline-block;
      width: 4em;
      height: 2.2em;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #2a2a2a;
      transition: 0.4s;
      border-radius: 30px;
      overflow: hidden;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 1.2em;
      width: 1.2em;
      border-radius: 20px;
      left: 0.5em;
      bottom: 0.5em;
      transition: 0.4s;
      transition-timing-function: cubic-bezier(0.81, -0.04, 0.38, 1.5);
      box-shadow: inset 8px -4px 0px 0px #fff;
    }

    .switch input:checked + .slider {
      background-color: #00a6ff;
    }

    .switch input:checked + .slider:before {
      transform: translateX(1.8em);
      box-shadow: inset 15px -4px 0px 15px #ffcf48;
    }

    .star {
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      width: 5px;
      transition: all 0.4s;
      height: 5px;
    }

    .star_1 { left: 2.5em; top: 0.5em; }
    .star_2 { left: 2.2em; top: 1.2em; }
    .star_3 { left: 3em; top: 0.9em; }

    .switch input:checked ~ .slider .star {
      opacity: 0;
    }

    .cloud {
      width: 3.5em;
      position: absolute;
      bottom: -1.4em;
      left: -1.1em;
      opacity: 0;
      transition: all 0.4s;
    }

    .switch input:checked ~ .slider .cloud {
      opacity: 1;
    }
  </style>
</head>

<body class="transition-colors duration-500">
  <!-- Header -->
  <div class="flex justify-between items-center p-4">
    <h1 class="text-4xl font-bold font-serif">üéÅGiftit</h1>
    <label class="switch">
      <input type="checkbox" id="checkbox" checked>
      <span class="slider">
        <div class="star star_1"></div>
        <div class="star star_2"></div>
        <div class="star star_3"></div>
        <svg viewBox="0 0 16 16" class="cloud_1 cloud">
          <path transform="matrix(.77976 0 0 .78395-299.99-418.63)" fill="#fff"
            d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925" />
        </svg>
      </span>
    </label>
  </div>

  <!-- Chat Container -->
  <div class="max-w-2xl mx-auto p-5">
    <h3 class="text-center text-3xl mb-4" data-aos="fade-up" data-aos-delay="100">ü§ñ‚Äì ‚ÄúStruggling to pick the perfect gift? I‚Äôve got your back!‚Äù</h3>

    <div id="chatBox" class="chat-box flex flex-col mb-4 p-2 rounded overflow-y-auto"></div>

    <div class="flex gap-2" data-aos="fade-up" data-aos-delay="400">
      <input id="userInput" class="flex-1 h-12 px-4 h-16   rounded-full border border-gray-300 dark:border-gray-600 bg-transparent" placeholder="ü§ñ- Tell me about them‚Ä¶" onkeypress="event.key==='Enter' && sendMessage()">
      <button id="submitButton" onclick="sendMessage()" class="bg-blue-500 text-white px-4 rounded-full">Send</button>
      <button onclick="resetChat()" class="border px-4 rounded-full">Reset</button>
    </div>

    <h1 class="text-right mt-4 text-md" data-aos="fade-up" data-aos-delay="1000">Made with ‚ù§Ô∏è by Giftit</h1>
  </div>

  <!-- Scripts -->
  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const submitBtn = document.getElementById('submitButton');

    function resetChat() {
  chatBox.innerHTML = '';
  userInput.value = '';
  chatBox.classList.remove('expanded'); // Collapse the chatbox
}


function appendMessage(content, sender) {
  const wrapper = document.createElement('div');
  wrapper.className = 'message-wrapper';

  const div = document.createElement('div');
  div.className = `p-3 rounded-xl max-w-[70%] ${sender === 'user' ? 'self-end ml-auto' : 'self-start'}`;
  div.style.backgroundColor = sender === 'user' ? 'var(--chat-user-bg)' : 'var(--chat-bot-bg)';
  div.style.color = 'var(--text-color)';

  if (sender === 'bot') {
    let i = 0;
    const typingSpeed = 3; // Adjust speed here
    const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    const typeText = () => {
      if (i < content.length) {
        div.innerHTML = content.slice(0, i + 1) + `<div class="text-xs text-right mt-1 opacity-60">${time}</div>`;
        i++;
        chatBox.scrollTop = chatBox.scrollHeight; // ‚úÖ Auto-scroll on typing
        setTimeout(typeText, typingSpeed);
      }
    };
    typeText();
  } else {
    const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    div.innerHTML = `${content}<div class="text-xs text-right mt-1 opacity-60">${time}</div>`;
  }

  wrapper.appendChild(div);
  chatBox.appendChild(wrapper);
  chatBox.scrollTop = chatBox.scrollHeight; // ‚úÖ Ensure scroll on user message too
}



    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      submitBtn.innerHTML = isLoading ? 'Sending <span class="loading-spinner"></span>' : 'Send';
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      appendMessage(input, 'user');
      if (!chatBox.classList.contains('expanded')) {
        chatBox.classList.add('expanded');
      }

      userInput.value = '';
      setLoading(true);

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Something went wrong.');
        appendMessage(`ü§ñ ${data.reply}`, 'bot');
      } catch (err) {
        appendMessage(`‚ùå ${err.message}`, 'bot');
      } finally {
        setLoading(false);
      }
    }

    // üåó Theme toggle logic
    const html = document.documentElement;
    const checkbox = document.getElementById('checkbox');

    window.addEventListener('DOMContentLoaded', () => {
      if (checkbox.checked) {
        html.classList.remove('light');
      } else {
        html.classList.remove('dark');
      }
    });

    checkbox.addEventListener('change', () => {
      if (!checkbox.checked) {
        html.classList.add('dark');
      } else {
        html.classList.remove('dark');
      }
    });


  </script>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1200,
  });
</script>
</body>
</html>
